<!DOCTYPE html>
<html>
	<head>
		<!-- Axios used for fetching api -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="utility.js" defer></script>
		<script src="autocomplete.js" defer></script>
		<script src="index.js" defer></script>
		<title>Document</title>
	</head>

	<body>
		<section class="hero is-primary is-bold">
			<div class="hero-body">
				<div class="container">
					<h1 class="title">
						Movie Fight
						<span class="icon">
							<i class="fas fa-film"></i>
						</span>
					</h1>
				</div>
			</div>
		</section>

		<div class="container">
			<div class="columns">
				<div class="column">
					<div id="left-autocomplete"></div>
				</div>
			</div>

			<div class="column">
				<div id="right-autocomplete"></div>
			</div>

			<div class="column is-half notification is-primary tutorial">
				<h1 class="title">Search For a Movie on Both Sides</h1>
				<p class="subtitle">We will tell you which is best!</p>
			</div>
		</div>
