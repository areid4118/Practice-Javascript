<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
		/>
		<style>
			body {
				margin-top: 70px;
				background: #333;
				color: #fff;
			}
		</style>

		<title>Weight Converter</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<h1 class="display-4 text-center mb-3">Weight Converter</h1>

					<form>
						<div class="form-group">
							<input
								id="lbsInput"
								type="number"
								class="form-control form-control-lg"
								placeholder="Enter Pounds..."
							/>
						</div>
					</form>

					<div id="output">
						<div class="card card-primary mb-2">
							<div class="card-block">
								<h4>Grams:</h4>
								<div id="gramsOutput"></div>
							</div>
						</div>

						<div class="card card-success mb-2">
							<div class="card-block">
								<h4>Kilograms:</h4>
								<div id="kgOutput"></div>
							</div>
						</div>

						<div class="card card-danger mb-2">
							<div class="card-block">
								<h4>Ounces:</h4>
								<div id="ozOutput"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			const input = document.querySelector('#lbsInput');
			const gram = document.querySelector('#gramsOutput');
			const kg = document.querySelector('#kgOutput');
			const oz = document.querySelector('#ozOutput');

			document.querySelector('#output').style.display = 'none';

			const search = () => {
				document.querySelector('#output').style.display = 'block';

				const pounds = input.value;
				gram.innerHTML = (pounds / 0.0022046).toFixed(2);
				kg.innerHTML = (pounds / 2.2046).toFixed(2);
				oz.innerHTML = (pounds * 16).toFixed(2);
			};

			input.addEventListener('input', search);
		</script>
	</body>
</html>
